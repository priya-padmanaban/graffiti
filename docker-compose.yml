services:
  postgres:
    image: postgres:15-alpine
    container_name: graffiti-postgres
    environment:
      POSTGRES_USER: graffiti
      POSTGRES_PASSWORD: graffiti
      POSTGRES_DB: graffiti
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U graffiti"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

